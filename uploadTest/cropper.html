<html>
  <head>
    <link rel="stylesheet" href="./css/croppie.css" />
  </head>

  <body>
    <div class="demo-wrap upload-demo">
      <div class="container">
        <div class="grid">
          <div class="col-1-2">
            <div class="actions">
              <a class="btn file-btn">
                <span>Upload</span>
                <input type="file" id="upload" value="Choose a file" accept="image/*" />
              </a>
              <button class="upload-result">Result</button>
            </div>
          </div>
          <div class="col-1-2">
            <div class="upload-msg">
              Upload a file to start cropping
            </div>
            <div class="upload-demo-wrap">
              <div id="upload-demo"></div>
              <!-- rotate featured image -->
              <button class="vanilla-rotate" data-deg="-90">Rotate Left</button>
              <button class="vanilla-rotate" data-deg="90">Rotate Right</button>
            </div>
          </div>
        </div>
        <form onsubmit="sendAjax(event)">
          <input id="browse" type="file" name="bulkImg[]" multiple>
          <input type="hidden" name="feartuerimg">
          <input type="submit" value="Submit" name="submit">
        </form>
        
      </div>
      <img id="homo">
      
      <div id="preview"></div>
      <script src="js/jquery.js"></script>
      <script src="./js/croppie.js"></script>
      <script>
        var $uploadCrop;
        
        function readFile(input) {
          if (input.files && input.files[0]) {
            var reader = new FileReader();
            
            reader.onload = function(e) {
              $(".upload-demo").addClass("ready");
              $uploadCrop
              .croppie("bind", {
                url: e.target.result
              })
              .then(function() {
                console.log("jQuery bind complete");
              });
            };
            
            reader.readAsDataURL(input.files[0]);
          } else {
            alert("Sorry - your browser is gay");
          }
        }
        
        $uploadCrop = $("#upload-demo").croppie({
          enableOrientation: true,
          viewport: { 
            width: 300, 
            height: 300, 
          },
          boundary: {
            width: 400,
            height: 400,
          },
          enableExif: true
        });
        
        $("#upload").on("change", function() {
          readFile(this);
        });
        
        let bulkimgs = [];
        
        const EL_browse  = document.getElementById('browse');
        
        const readImage = file => {
          const reader = new FileReader();
          reader.addEventListener('load', () => {
            bulkimgs.push(reader.result);
          });
          reader.readAsDataURL(file);  
        };
        
        EL_browse.addEventListener('change', ev => {
          bulkimgs = [];
          const files = ev.target.files;
          if (!files || !files[0]) return alert('File upload not supported');
          [...files].forEach( readImage );
        });
        
        async function sendAjax(e) {
          e.preventDefault();
          sendAsync()
          return false;
        }
        
        async function sendAsync () {
          
          $uploadCrop.result({typ: 'base64'}).then((base) => {
            let obj = {
              featured: base,
              post: bulkimgs
            }
            
            let json = JSON.stringify(obj);

            const Http = new XMLHttpRequest();
            const url = "./uploadGalerij.php";

            Http.open("POST", url, true);
            Http.setRequestHeader('Content-type', 'application/json')
            Http.send(json);
          })
          
        }
        
        function sleep(ms) {
          return new Promise(resolve => setTimeout(resolve, ms));
        }
        $(function() {
          $('.vanilla-rotate').on('click', function(ev) {
                $uploadCrop.croppie('rotate', parseInt($(this).data('deg')));
            });
        });
        
        </script>
  </body>
  </html>
